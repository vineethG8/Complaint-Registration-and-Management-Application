<html>
	<head>
		<meta charset="UTF-8">
		<title> Register With us </title>
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    </head>
    <body>
        <div class="container-fluid px-1 px-md-5 px-lg-1 px-xl-5 py-5 mx-auto">
            <div class="card card0 border-0">
                <div class="row d-flex">
                    <div class="col-lg-6">
                        <div class="card1 pb-5">
                            <!-- <div class="row">
                                <img src="https://i.imgur.com/CXQmsmF.png" class="logo">
                            </div> -->
                            <div class="row px-3 justify-content-center mt-4 mb-5 border-line">
                                <!-- <img src="https://fireartstudio.s3-accelerate.amazonaws.com/wp-content/uploads/2018/07/image12-850x676-1.jpg" class="image"> -->
                                <img src="https://shikayatpeti.com/static/media/what.64b40df9.png" class="image">
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="card2 card border-0 px-4 py-5">
                            <div class="row mb-4 px-3">
                                <center>
                                <h1 class="mb-0 mr-4 mt-2">Register With Us</h1></center>
                            </div>
                            <form action="/register" method="POST">
                                <div class="row px-3">
                                    <label class="mb-1"><h6 class="mb-0 text-sm">Full Name</h6></label>
                                    <input class="mb-4" type="text" name="username" placeholder="Enter your full name">
                                </div>
                                <div class="row px-3">
                                    <label class="mb-1"><h6 class="mb-0 text-sm">Email Address</h6></label>
                                    <input class="mb-4" type="text" name="email" placeholder="Enter a valid email address">
                                </div>
                                <div class="row px-3">
                                    <label class="mb-1"><h6 class="mb-0 text-sm">Password</h6></label>
                                    <input type="password" name="password" placeholder="Enter password">
                                </div>
                                <div class="row mb-3 px-3">
                                    <center>
                                    <button type="submit" class="btn btn-blue text-center">Register</button></center>
                                </div>
                                <div class="row mb-4 px-3">
                                    <small class="font-weight-bold">Have an account? <a class="text-danger" href="{{url_for('login')}}">Login</a></small>
                                </div>
                                <div class="msg">{{ msg }}</div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
</body>
